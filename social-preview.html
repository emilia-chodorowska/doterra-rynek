<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Social Preview — Rynek doTERRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 1200px; height: 630px; overflow: hidden;
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background: #ffffff;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .bg-accent {
      position: absolute; top: -120px; right: -120px;
      width: 400px; height: 400px; border-radius: 50%;
      background: rgba(126, 87, 194, 0.08);
    }
    .bg-accent-2 {
      position: absolute; bottom: -80px; left: -80px;
      width: 300px; height: 300px; border-radius: 50%;
      background: rgba(126, 87, 194, 0.05);
    }
    .content {
      text-align: center; position: relative; z-index: 1;
      max-width: 900px; padding: 0 60px;
      margin: auto;
    }
    .logo-text {
      font-size: 28px; font-weight: 800; color: #7E57C2;
      letter-spacing: -0.02em; margin-bottom: 24px;
    }
    .label {
      display: inline-block; font-size: 14px; font-weight: 600;
      color: #7E57C2; background: #F3EEFA;
      padding: 6px 18px; border-radius: 100px; margin-bottom: 24px;
    }
    h1 {
      font-size: 48px; font-weight: 800; letter-spacing: -0.035em;
      line-height: 1.15; color: #111827; margin-bottom: 20px;
    }
    p {
      font-size: 22px; color: #6B7280; line-height: 1.5;
      max-width: 700px; margin: 0 auto;
    }
    .stats {
      display: flex; justify-content: center; gap: 48px; margin-top: 32px;
    }
    .stat-value {
      font-size: 36px; font-weight: 800; letter-spacing: -0.03em; line-height: 1.1;
    }
    .stat-value.purple { color: #7E57C2; }
    .stat-value.green { color: #4CAF50; }
    .stat-value.blue { color: #2196F3; }
    .stat-label {
      font-size: 13px; color: #9CA3AF; font-weight: 500; margin-top: 4px;
    }
    .bottom-bar {
      position: absolute; bottom: 0; left: 0; right: 0;
      height: 6px; background: linear-gradient(90deg, #7E57C2, #4CAF50);
    }
  </style>
</head>
<body>
  <div class="bg-accent"></div>
  <div class="bg-accent-2"></div>
  <div class="content">
    <div class="logo-text">Aromagic</div>
    <div class="label">Analiza rynku / luty 2026</div>
    <h1>Rynek doTERRA w Europie</h1>
    <p>Rozkład ~3160 liderów Silver+ w 34 krajach europejskich</p>
    <div class="stats">
      <div>
        <div class="stat-value purple">~3 160</div>
        <div class="stat-label">Liderów Silver+</div>
      </div>
      <div>
        <div class="stat-value green">~1 240</div>
        <div class="stat-label">Gold+</div>
      </div>
      <div>
        <div class="stat-value blue">284</div>
        <div class="stat-label">Diamond+</div>
      </div>
    </div>
  </div>
  <div class="bottom-bar"></div>
</body>
</html>
